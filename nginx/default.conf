server {
  listen 80;
  server_name _;

  # The site is built with baseUrl "/trainer-demo-deploy/".
  location = / {
    return 302 /trainer-demo-deploy/;
  }

  # Map the baseUrl path to the build output at the web root.
  location /trainer-demo-deploy/ {
    alias /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
